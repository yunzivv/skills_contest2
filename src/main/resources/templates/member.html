<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>사원등록</title>
    <link rel="stylesheet" href="/global.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<form class="member_form">

    <input type="text" th:value="${lastMemberNo}" name="memberNo" id="memberNo">

    <div>*사 원 명:</div>
    <input type="text" name="memberName" id="memberName">

    <div>*패스워드:</div>
    <input type="password" name="passwd" id="passwd">

    <div>*패스워드 재입력:<span id="result"></span></div>
    <input type="password" name="passwdCheck" id="passwdCheck">

    <button type="submit">등록</button>
    <button class="cls_popup_btn" type="button">닫기</button>
</form>

</body>
</html>
